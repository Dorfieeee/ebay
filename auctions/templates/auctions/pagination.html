{% if selection.has_other_pages %}
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% if selection.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ selection.previous_page_number }}" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="?page={{ selection.number }}">{{ selection.number }}</a></li>
        {% if selection.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ selection.next_page_number }}">Next</a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
